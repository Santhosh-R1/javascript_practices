<body>
    <script>

       for(x=1;x<=50;x+=1)
       if(x % 5==0 && x % 3==0){
        console.log("fizzbuzz")
       }

       else if( x % 3==0){
            console.log("buzz");  
        }
        else if( x % 5==0){
            console.log("fizz");  
        }
       else{
        console.log(x);
        
       }
       
    
    </script>
</body>
