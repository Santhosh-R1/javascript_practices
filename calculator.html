<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="second">
    <input type="number" id="num1" placeholder="Enter Numbers" class="inputone"><br>
    <input type="number" id="num2" placeholder="Enter Numbers" class="inputtwo"><br>
    <br>
    <table>
        <tr>
    <td><button type="button" class="btn btn-primary add" onclick="a()">Addition</button></td>
    <td><button type="button" class="btn btn-warning sub" onclick="b()">Substraction</button></td>
    <td><button type="button" class="btn btn-danger divi" onclick="c()">Divition</button></td>
    <td><button type="button" class="btn btn-success multi" onclick="d()">Multiplication</button></td>
</tr>
</table>
    <h1 class="fix">Result</h1><br>
    <h1 id="result" class="show"></h1>
    </div>

    <script>
        var box1=document.getElementById("num1")
        var box2=document.getElementById("num2")
        var add=document.getElementById("result")

        

        function a(){
            var box1value= Number(box1.value)
        var box2value= Number(box2.value)
        var total=box1value+box2value
            result.textContent=total
        }
        function b(){
            var box1value= Number(box1.value)
        var box2value= Number(box2.value)
        var total=box1value-box2value
            result.textContent=total
        }
        function c(){
            var box1value= Number(box1.value)
        var box2value= Number(box2.value)
        var total=box1value/box2value
           
            if(box1value===0){
                result.textContent="Not possible"
        }
        else{
            result.textContent=total
        }
            
        }
        function d(){
            var box1value= Number(box1.value)
        var box2value= Number(box2.value)
        var total=box1value*box2value
            result.textContent=total
        }
    
    </script>
</body>
</html>
