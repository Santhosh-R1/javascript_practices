<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word ="hellooo"
var vowelCount = 0;

for (var x = 0; x<word.length; x++) {
    var count = word[x];
    if ("aeiou".includes(count)) {
        vowelCount++;
    }
}

document.write("Total Vowels:"+ vowelCount);

    </script>
</body>
</html>
