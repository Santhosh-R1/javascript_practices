<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Class Name</h2>

<p>Hello World!</p>

<p class="Example">The DOM is very useful.</p>
<p class="Example">This Example demonstrates the <b>getElementsByClassName</b> method.</p>

<p id="demo"></p>

<script>
var x = document.getElementsByTagName("h2");

document.getElementById("demo").innerHTML ='The first paragraph (index 0) with class="Example": ' + x[0].innerHTML;
</script>

</body>
</html>
