<body>
    <script>
        
        function square (a){
console.log("Area of Square="+a*a)
        }
        square(10)

        function circle(x,y) {
            console.log("Area of circle="+x*y*y)
        }
        circle(3.14,10)

        function rectangle(g,h) {
            console.log("Area of rectangle="+g*h)
        }
        rectangle(20,30)

        

    </script>
