<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[211,258,14,245,24,15,78,69,48,54,24,21,1,3]
        
let odd=0
let even=0

for(i=0;i<a.length;i++){
    if (a[i] % 2!==0){
        odd++
    }
}
    document.write("Total odd numbers:"+ odd+"<br>")
    
    for(i=0;i<a.length;i++){
    if (a[i] % 2==0){
        even++
    }
}
document.write("Total even numbers:"+ even)



    


    </script>
</body>
</html>
